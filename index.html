<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEOM Test Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: #f8f9fa;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #007bff;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #007bff;
        }
        
        h2 {
            color: #0056b3;
            margin-top: 25px;
        }
        
        section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My SEOM Test Page</h1>
    </header>
    <main>
        <section>
            <h2>About This Project</h2>
            <p>This is a simple HTML page created to demonstrate GitHub workflows.</p>
        </section>
        <section>
            <h2>Features</h2>
            <ul>
                <li>Basic HTML structure</li>
                <li>Repository management</li>
                <li>Branch workflow</li>
                <li>Issue tracking</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SEOM Test Project</p>
    </footer>
</body>
</html>
